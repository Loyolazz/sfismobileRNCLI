<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/empresa_tipo_consulta.css">
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="fonts/material-icons.css" media="screen,projection" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/padrao.css">
    <title>Área de Atuação</title>
</head>
<body ng-app="app">

    <div ng-controller="MainCtrl">
        <div class="navbar-fixed">
            <nav class="nav">
                <a onclick="window.history.back()" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">arrow_back</i></a>
                <a href="#" class="brand-logo left nav-text"> Serviço </a>
            </nav>
        </div>

        <div id="deviceready" class="blink"></div>

        <p class="titulo"> Selecione a área de atuação. </p>
        <div class="app">
            <div class="lista">

                <a ng-click=proxima('interior')  class="waves-effect waves-green btn-large white black-text icon-grey">
                    <i class="material-icons right ">chevron_right</i>
                    <i class="fa fa-envelope fa-5x fa-border icon-grey badgeMenu">
                        <img id="rotina" src="img/icon-embarca.png">
                    </i>
                    <span class="menu"> &nbsp Navegação Interior</span>
                </a>
                <a href="#" ng-click=proxima('portuaria') class="waves-effect waves-green btn-large  white black-text">
                    <i class="material-icons right">chevron_right</i>
                    <img id="rotina" src="img/icon-terminal.png">
                    <span class="menu"> &nbsp Área Portuária</span>
                </a>


            </div>
        </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/util.js"></script>
    <script type="text/javascript" src="js/gestor_bd.js"></script>
    <script src="js/prestador.areaAtuacao.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var options = null;

            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
    </script>
</body>
</html>
