<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="fonts/material-icons.css" media="screen,projection" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/padrao.css">
    <title>Cadastrar Prestador de Serviço</title>
</head>
<body ng-app="app">

    <div ng-controller="MainCtrl">
        <div class="navbar-fixed">
            <nav class="nav">
                <a onclick="window.history.back()" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">arrow_back</i></a>
                <a href="#" class="brand-logo left nav-text-small"> Cadastrar Prestador de Serviço </a>
            </nav>
        </div>

        <div id="deviceready" class="blink"></div>

        <div class="app">
            <form id="form" ng-submit="cadastrar()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="razaosocial" name="razaosocial" ng-model="razaosocial" type="text" class="validate">
                        <label id="label-razaosocial" class="active" for="razaosocial">Digite o Nome ou a Razão Social</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <select name="tipo" id="tipo" onchange="mudarTipo()" required  class="validate">
                            <option value="cnpj" data-texto="Digite o CNPJ"> CNPJ </option>
                            <option value="cpf" data-texto="Digite o CPF"> CPF </option>
                        </select>
                    </div>
                    <div class="input-field col s8">
                        <input id="inscricao" name="inscricao" ng-model="inscricao" required type="text" class="validate">
                        <label id="label-inscricao" for="inscricao">Digite o CNPJ</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="endereco" name="endereco" ng-model="endereco" type="text" class="validate">
                        <label id="label-endereco" for="endereco">Rua, Travessa, Avenida, Logradouro, etc.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="complemento" name="complemento" ng-model="complemento" type="text" class="validate">
                        <label id="label-complemento" for="complemento">Complemento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="numero" name="numero" ng-model="numero" type="text" class="validate">
                        <label id="label-numero" data-error="Informe um número válido" for="numero">Número</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="cep" name="cep" ng-model="cep" type="text" class="validate">
                        <label id="label-cep" for="cep">CEP</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="bairro" name="bairro" ng-model="bairro" type="text" class="validate">
                        <label id="label-bairro" for="bairro">Bairro</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <select name="siglaUf" id="siglaUf" ng-model="siglaUf" ng-change="filtrarMunicipios()" class="validate">
                            <option selected="" disabled="" value="">UF</option>
                            <option ng-repeat="uf in ufsArray" value="{{uf.uf}}">{{uf.uf}}</option>
                        </select>
                    </div>
                    <div class="input-field col s9">
                        <select name="municipio" id="municipio" ng-model="municipio" class="validate">
                            <option selected="" disabled="" value="">Município</option>
                            <option ng-repeat="mun in municipiosArray" value="{{mun.CDMunicipio}}">{{mun.NOMunicipio}}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="salvar" class="waves-effect waves-blue btn botao">
                    SALVAR
                </button>
            </form>
        </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/lodash.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/gestor_bd.js"></script>
    <script src="js/prestador.cadastrar.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var options = null;

            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
        $(document).ready(function () {
            inicializarMaterializeSelect();
            mudarTipo();
        });
    </script>
</body>
<script type="text/javascript">
    window.onerror = function (message, url, lineNumber) {
        alert("Error: " + message + " in " + url + " at line " + lineNumber);
    }
</script>
</html>
