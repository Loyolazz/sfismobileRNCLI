<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            key maps: AIzaSyDhAuix_PObNq-igBovZz-ciYWcCHzXcRU

            cordova plugin add cordova-plugin-googlemaps - -variable API_KEY_FOR_ANDROID="AIzaSyCU9rN7vVvIm560yVT1AI8_QUWcG_22KDg"

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="fonts/material-icons.css" media="screen,projection" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/padrao.css">
    <title>Consultar Autorizadas</title>

</head>
<body ng-app="app">

    <div ng-controller="MainCtrl">
        <div class="navbar-fixed">
            <nav class="nav">
                <a href="home.html" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">arrow_back</i></a>
                <a href="#" class="brand-logo left nav-text"> Consultar </a>
            </nav>
        </div>

        <div id="deviceready" class="blink">

        </div>
        <p class="pergunta"> Consultar por Instalação</p>
        <div class="app">
            <form id="form" ng-submit="pesquisar()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pesquisar" name="pesquisar" ng-model="pesquisa" required type="text" class="validate">
                        <label id="label-pesquisa" class="active" for="pesquisar">Nome</label>
                    </div>
                </div>
                <button type="submit" id="pesquisar" class="waves-effect waves-blue btn botao">
                    PESQUISAR
                </button>
            </form>
            <div id="fechar" class="fechar"></div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/util.js"></script>
    <script type="text/javascript" src="js/gestor_bd.js"></script>
    <script src="js/empresa.consultaInstalacao.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var options = null;

            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
    </script>

</body>
<script type="text/javascript">
    window.onerror = function (message, url, lineNumber) {
        alert("Error: " + message + " in " + url + " at line " + lineNumber);
    }
</script>
</html>
